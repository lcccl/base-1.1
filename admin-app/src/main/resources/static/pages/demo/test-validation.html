<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">jQuery Validation表单验证</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form class="form-horizontal">
    <div class="box-body">
	  <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">姓名</label>
        <div class="col-sm-10">
          <input type="text" class="form-control required" id="inputName" name="userName" placeholder="请输入姓名" error-placement="top">
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
        <div class="col-sm-10">
          <input type="text" class="form-control email required" id="inputEmail3" name="userEmail" placeholder="请输入邮箱">
        </div>
      </div>

      <div class="form-group">
        <label for="inputAge" class="col-sm-2 control-label">年龄</label>
        <div class="col-sm-10">
          <input type="text" class="form-control number required" id="inputAge" name="userAge" placeholder="请输入年龄" error-placement="right">
        </div>
      </div>

      <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
          <input type="text" class="form-control password required" id="inputPassword" name="userPassword" placeholder="请输入密码" 
          	error-placement="left">
        </div>
      </div>

      <div class="form-group">
        <label for="inputRemark" class="col-sm-2 control-label">备注</label>
        <div class="col-sm-10">
          <input type="text" class="form-control required" id="inputRemark" name="userRemark" placeholder="请输入备注" >
        </div>
      </div>
    </div>
    
    <!-- /.box-body -->
    <div class="box-footer">
      <button class="btn btn-default pull-right" id="submitBtn">提交</button>
    </div>
    <!-- /.box-footer -->
  </form>
</div>

<script type="text/javascript">
$(function() {
	var ctx = NavTab.getCurrentTab().$tabContent;

	$("form", ctx).defaultValidate({});

	$("#submitBtn", ctx).on("click", function(event) {
		event.preventDefault();

		if ($("form", ctx).valid()) {
			MsgBox.info("表单信息验证通过");
		}
	});
});
</script>
